    <!-- a jquery script which checks if the mailingList cookie exists
         if it doesn't, then the modal will show when the page loads
    -->
		<script>
		$(document).ready(function(){
			var onList = getCookie("mailingList");
			if(onList == "") {
				$('#myModal').modal('show');
			}
		});
		</script>
